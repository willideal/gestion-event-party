<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestion Soiree</title>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />

</head>
<body>

<div class="row col-md-2">
<div>Ajouter soiree ici</div>
</div>
<div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Votre soiree</h5>
                       <!-- <form class="form-signin" action="/login" method="post" > -->
                        <form action="#" th:action="@{/soiree}" th:object="${soiree}" method="post">

                            <div class="form-label-group">
                                <input type="text" id="nom" name="nom" value="" class="form-control" placeholder="donnez un nom a votre soiree" required autofocus/>
                            </div>

                            <div class="form-label-group">
                                <input type="hidden" id="pseudo" name="pseudo" th:value="${pseudo != null} ? ${pseudo} : ''" required autofocus/>
                            </div>

                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Create</button>
                             </form>
                    </div>
                </div>
            </div>
        </div>

</div>
<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
