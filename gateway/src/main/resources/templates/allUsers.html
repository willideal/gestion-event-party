<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Social Network</title>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />

</head>
<body>


<div class="container">

    <h1>Users inscrit</h1>

    <div class="row">
        <p>Cliquez sur user pour voir ces informations</p>
        <div th:each="user : ${users}" class="col-md-4 my-1">
            <a th:href="@{|/detail-user/${user.pseudo}|}" >
                <p th:text= "${user.pseudo}"></p>

            </a>
        </div>
    </div>

</div>


<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
