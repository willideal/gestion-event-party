<div class="row">
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
    <div class="card card-signin my-5">
      <div class="card-body">
        <h5 class="card-title text-center">Connexion</h5>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">

          <div class="form-label-group">
            <input type="text" class="form-control" id="pseudo" formControlName="pseudo" placeholder="Pseudo">
          </div>
          <div class="form-label-group">
            <input type="text" class="form-control" id="password" formControlName="password" placeholder="Password">
          </div>
          <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" [disabled]="loginForm.invalid">Se connecter</button>
        </form>
      </div>
    </div>
  </div>
</div>
