<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestion Soiree</title>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />

</head>
<body>

<div class="row col-md-2">
<div th:if="${pseudo != null}" >Inscription reussi votre pseudo est : <p th:text= "${pseudo}"></p></div>
</div>
<div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                       <!-- <form class="form-signin" action="/login" method="post" > -->
                        <form action="#" th:action="@{/login}" th:object="${login}" method="post">

                            <div class="form-label-group">
                                <input type="text" id="pseudo" name="pseudo" value="" class="form-control" placeholder="Pseudo" required autofocus/>
                            </div>
                            <div class="form-label-group">
                                <input type="password" id="password"  value="" name="password" class="form-control" placeholder="Password" required>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Login</button>
                             </form>
                    </div>
                </div>
            </div>
        </div>

</div>
<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
