<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />

</head>
<body>


<div class="container">

    <h1> welcome in your dashbord</h1><p th:text= "${user.pseudo}"></p>
    <div th:if="${msg != null}" > <p th:text= "${msg}"></p></div>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Gestion des soirees</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="/logout">Logout</a></li>
                <li><a href="/users">utilisateurs du reseau</a></li>
                <li><a href="/event">ajouter un evenement privee</a></li>
                <li><a href="/soiree">ajouter une soiree</a></li>
                <li><a th:href="@{|/soirees/${user.pseudo}|}">afficher vos soirees</a></li>
                <li><a th:href="@{|/event/${user.pseudo}|}">afficher vos evenements privees</a></li>
                <li><a  th:href="@{|/notification/${user.pseudo}|}"><button type="button" class="btn btn-primary">
                    Notifications <span class="badge badge-light"><p th:text= "${nbreNotif}"></p></span>
                </button></a></li>
                <li><a th:href="@{|/detail-user/${user.pseudo}|}">User Infos</a></li>
            </ul>
        </div>
    </nav>

</div>

<div>
    vos amis (pseudo)
    <div th:if="${#lists.isEmpty(friends)}">
        Vous n'avez aucun amis pour le moment
    </div>

    <div th:if="${not #lists.isEmpty(friends)}">
        <div th:each="pseudo : ${friends}" class="col-md-4 my-1">
            <a th:href="@{|/detail-amis/${pseudo}|}" >
                <p th:text= "${pseudo}"></p>

            </a>
        </div>
    </div>
</div>
<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
