<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details</title>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>

</head>
<body>


<div class="container">

    <h1 class="text-center">Soiree infos</h1>
    <div th:if="${msg != null}" > <p th:text= "${msg}"></p></div>

    <div class="row">
        <div class="col-md-4 mx-auto mt-5 text-center">

           Nom de votre soiree: <p th:text="${soiree.nom}" class="font-weight-bold"></p>

            <h3>Evenements privees de la soiree:</h3>
            <div class="row">
                <div th:each="event : ${eventPrivateOfSoiree}" class="col-md-4 my-1">
                    <p th:text= "${event.name + '-' + event.lieu + '-' + event.heure }"></p>
                </div><br/>
            </div>
            <h3>Evenements Opendata de la soiree:</h3>
            <div class="row">
                <div th:each="event : ${eventOpenDataOfSoiree}" class="col-md-4 my-1">
                Details:    <p th:text= "${event.titre + '-' + '' + '|' + event.placename }"></p>
                    <a th:href="${event.link}" target="_blank">Plus dinfos ?</a>
                </div><br/>
            </div>

            <h3>Participant à la soiree:</h3>
            <div class="row">
                <div th:each="p : ${participants}" class="col-md-4 my-1">
                    <p th:text= "${p}"></p>
                </div><br/>
            </div>

        </div>
        Envoyer une notification à vos amis ?

        <form action="#" th:action="@{|/soiree/notification/${soiree.id} |}"  method="post">
        <!--
            <div class="form-label-group">
                <input type="hidden" id="idSoiree" name="idSoiree" th:value="${soiree.id != null} ? ${soiree.id} : ''" />
            </div>
            <div class="form-label-group">
                <input type="hidden" id="message" name="message" value="Vous etes invite à une soiree" />
            </div>
            <div class="form-label-group">
                <input type="hidden" id="typeNotif" name="typeNotif" value="invite_soiree" required autofocus/>
            </div>
            <div class="form-label-group">
                <input type="hidden" id="pseudoSender" name="pseudoSender" th:value="${pseudo != null} ? ${pseudo} : ''" required autofocus/>
            </div>-->
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Envoyer notif</button>
        </form>
    </div>

</div>


<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
